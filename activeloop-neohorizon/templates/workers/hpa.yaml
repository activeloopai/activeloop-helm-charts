{{- range $key, $val := .Values.workers }}
  {{- if $val.scaling }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ printf "%s-%s-hpa" (include "chart.name" $) $key | kebabcase }}
  labels:
    app.kubernetes.io/name: {{ $key | kebabcase }}
    app.kubernetes.io/component: worker
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
    app.kubernetes.io/part-of: {{ include "chart.name" $ }}
    helm.sh/chart: {{ $.Chart.Name }}
    {{- with $val.scaling.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with $val.scaling.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ printf "%s-%s" (include "chart.name" $) $key | kebabcase }}
  minReplicas: {{ $val.scaling.minReplicas }}
  maxReplicas: {{ $val.scaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ $val.scaling.metrics.memory }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $val.scaling.metrics.cpu }}
  {{- end }}
{{- end }}
